<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>


<body>
    <h1>Create a TODO's page</h1>
    <label>Select a User:</label>
    <div class="row">
        <div class="col-md-4">
            <select name="selectUser" id="selectUser" class="form-control">
                <option value="">Select a User</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <select name="selectCategory" id="selectCategory" class="form-control">
                <option value="">Type of Category:</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <select name="selectPriority" id="selectPriority" class="form-control">
                <option value="">Select your Priority</option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
        </div>
    </div>
    <label class="description">Description:</label>
    <textarea id="description" name="description" rows="10" cols="100" class="description"></textarea>

    <br>
    <label>Deadline:</label>
    <input type="text" id="deadlineText" class="deadline">
<br>
    <button id="addNewTodo" class="addNewTodo">ADD</button>
    <script src="new_todo.js"></script>
</body>

</html>
